<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Reiverth Canelon">
  
   <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <!-- App Styles -->
  <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body id="App">
 
  <form>
    <div class="row">
      <div class="col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <div class="row">
          <div class="col-xs-12 col-sm-4">
            <div class="form-container icon">
              <label for="date">Start Date</label>
              <input type="date" id="date" class="form-control" maxlength="10">
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="form-container icon">
              <label for="days">Number of days</label>
              <input type="number" id="days" class="form-control" value="1" max='999' min='0'>
            </div>
          </div>
          <div class="col-xs-12 col-sm-4">
            <div class="form-container icon">
              <label for="code">Country Code</label>
              <input type="text" id="code" class="form-control" >
            </div>
          </div>
          <div class="col-xs-12 text-center pd-t-20">
            <button class="btn btn-primary">Render</button>
          </div>
        </div>
      </div>
    </div>
  </form>
  
  <div id="result" class="row">
    <h3>Please Complete the form and press Render to show the calendars.</h3>
  </div>
 
  
  <!-- Jquery 3.3.1 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Bootstrap 3.3.7 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  
  <!-- App Scripts-->
  <script src="./assets/js/main.js"></script>
</body>
</html>
